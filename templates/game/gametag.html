{% extends "../base.html" %}

	{% block extra_headers %}
	
		<script src='/medios/js/gametag.js'></script>
		
		<style type="text/css">
			#hd{ display:none;}
			#bd{ margin-top: 0px !important;
			}
			#doc{
				width:100%;
				height: 95%;
			}
			
			#the_paper{
				width:80%;
				height: 100%;			
				float:left;
				background: #efefef;
			}
			
			#log{
				width:20%;
				height: 100%;
				float:right;
				background-color: #ffffff;
				overflow-y: scroll;
			}
			#log p{
				border: 1px solid #cccccc;
			}
			#ft{
				height: 5%;
				background-color: #ffffff;
			}			
			#id_input_tags{
				width:100%;
				font-size:20px;
				border:1px solid #cccccc;
				margin-top:4px;
			}
		</style>
		
	{% endblock %}
	
	
	
	{% block body %}
	
	
	<div id="doc">
		<div id="the_paper">
		</div>
		<div id="log">
		</div>
	</div>
	<div id="ft">
	<form onsubmit="return agregarTag();">
		<input type="text" name="input_tags" id="id_input_tags">
	</form>
	</div>
	
	<script type="text/javascript">
	
		$(document).ready(function(){
			var it = document.getElementById('id_input_tags');
			it.focus();
			init_gametag();
		});

	</script>
	
	{% endblock %}
